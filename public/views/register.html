<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container mt-2">
            <h1>Registro de Usuario</h1>
            <br>
            <form action="/register" method="post" autocomplete="off" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username"> Email</label>
                    <input id="username" class="form-control" placeholder="enter your email" type="text" name="username" required>
                    <label for="password"> Password</label>
                    <input id="password" class="form-control" placeholder="enter your password" type="password" name="password" required>
                    <label for="nombre"> Nombre</label>
                    <input id="nombre" class="form-control" placeholder="enter your name" type="text" name="nombre" required>
                    <label for="nombre"> Direccion</label>
                    <input id="direccion" class="form-control" placeholder="enter your address" type="text" name="direccion" required>
                    <label for="nombre"> Edad</label>
                    <input id="edad" class="form-control" placeholder="enter your age" type="number" name="edad" required>
                    <label for="nombre"> Telefono</label>
                    <input id="telefono" class="form-control" placeholder="enter your phone" type="text" name="telefono" required>
                    <label for="nombre">Cargar avatar</label>
                    <input id="avatar" class="form-control" type="file" name="avatar">
                </div>
                <button class="btn btn-success mt-2">Registro</button>
            </form>
            <a class="btn btn-primary mt-2" href="/login.html">Ir al Login</a>
    </div>
</body>
</html>
